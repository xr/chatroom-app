<div class="chat">
	<div class="header">
		<h1>{{$ctrl.room.title}}</h1>
		<control room="$ctrl.room" ng-if="$ctrl.room.title !== 'Welcome'"></control>
	</div>
	<div class="content">
		<spinner color="black" ng-if="$ctrl.loading"></spinner>
		<message ng-repeat="message in $ctrl.messages" message="message" pre="$ctrl.messages[$index - 1]"></message>
	</div>
	<footer></footer>
</div>
